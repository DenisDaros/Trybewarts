<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project TrybeWarts</title>
</head>

<body>

  <header class="header">

    <img src="./images/trybewarts-header-logo.svg" alt="Logo TrybeWarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="inputEmail" placeholder="Email">
      <input type="password" name="password" id="inputSenha" placeholder="Senha">
      <button type="button" id="botaoEntrar">Entrar</button>
    </form>
  </header>



  <main>
    <form id="evaluation-form">

      <label for="input-name">
        <input type="text" name="nome" placeholder="Nome" id="input-name">
      </label>

      <label for="input-lastname">
        <input type="text" name="Sobrenome" placeholder="Sobrenome" id="input-lastname">
      </label>

      <label for="input-email">
        <input type="email" name="email" placeholder="Email" id="input-email">
      </label>
      
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <script src="./script.js"></script>
</body>

</html>
