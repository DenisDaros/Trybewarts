<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project TrybeWarts</title>
</head>

<body>

  <header class="header">

    <img src="./images/trybewarts-header-logo.svg" alt="Logo TrybeWarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="inputEmail" placeholder="Email">
      <input type="password" name="password" id="inputSenha" placeholder="Senha">
      <button type="button" id="botaoEntrar">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">
      <label for="nome-sobrenome">
      <label for="input-name">
        <input type="text" name="nome" placeholder="Nome" id="input-name" class="nome-sobrenome">
      </label>

      <label for="input-lastname">
        <input type="text" name="Sobrenome" placeholder="Sobrenome" id="input-lastname" class="nome-sobrenome">
      </label>
    </label>

    <label for="elementos-juntos">
      <label for="input-email">
        <input type="email" name="email" placeholder="Email" id="input-email" class="elementos-juntos">
      </label>

      <select name="select" id="house" class="elementos-juntos">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </label>
    

      <hr>
      <section id="conteudoPrincipal">
      <div id="radios">
        <label for="" id="label-family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend">Frontend
        <input type="radio" name="family" value="Backend">Backend
        <input type="radio" name="family" value="FullStack">FullStack
      </div>

        <div id="checkBox">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" value="HoFs" name="" id="">HoFs
        <input type="checkbox" value="Jest" name="" id="">Jest
        <input type="checkbox" value="Promises" name="" id="">Promises
        <input type="checkbox" value="React" name="" id="">React
        <input type="checkbox" value="SQL" name="" id="">SQL
        <input type="checkbox" value="Python" name="" id="">Python
      </div>
    </section>

    <hr>


    <label for="" class="textarea">Deixe seu comentário:</label>
    <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>

    <button type="submit" id="submit-btn">Enviar</button>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>

  <footer id="footer">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
